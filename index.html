<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../NYTSearch/assets/style/style.css">
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <title>Article Search</title>
</head>
<body>
    <div class="jumbotron">
  <div class="container">
    <h1 class="display-4">New York Times Search </h1>
    <p class="lead">Search through the New York Time article API.</p>
  </div>
</div>
<div class="card">
        <div class="card-header">
          Search Parameters
        </div>
        <div class="card-body">
                <h6>Search Term: </h6>
                <input class="form-control form-control-lg" type="text" placeholder="Enter Text">
                <h6>Number of Records to Retreive:</h6>
                <input class="form-control form-control-lg" type="text" placeholder="Number of Articles">
                <h6>Start Year</h6>
                <input class="form-control form-control-lg" type="text" placeholder="Starting Year:">
                <h6>End Year (Optional):</h6>
                <input class="form-control form-control-lg" type="text" placeholder="Ending Year:">
                <button type="button" class="searchButton">Search</button>
                <button type="button" class="resetButton">Reset</button>
                                                                                                                
          
        </div>
      </div>
    
</body>
</html>
